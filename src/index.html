
<!DOCTYPE html>
<html lang="hu">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Átlag</title>
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="style.css">        
  </head>
  <body>
    <div class="container">
      <h1>Feladat 0309</h1>
      <p>Írjon programot, amely beolvassa egy mozgó test által megtett utat és időt, majd kiírja a test átlagsebességét!</p>
      <div class="form">
        <div class="input">
          <label for="ut"
          class="form-label">Út</label>
          <input type="text" id="ut" class="form-control">
        </div>
      </div>
      <div class="form">
        <div class="input">
          <label for="ido"
          class="form-label">Idő</label>
          <input type="text" id="ido" class="form-control">
        </div>
      </div>
      <div>
        <button type="button" class="btn btn-primary btn-lg" id="szamitGomb">Számít</button>
      </div>
      <div class="form">
        <div class="input">
          <label for="atlag"
          class="form-label">Átlag</label>
          <input type="text" id="atlag" class="form-control">
        </div>
      </div>
    </div>
    <script type="module" src="app.js"></script>
  </body>
</html>
